<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4 " >
      <div class="page-header text-center">
        <h2>Student Enrollment Form</h2>
      </div>
      <form id="empForm" method="get">

        <div class="form-group">
          <label for="rollNO" >Roll No :</label>
          <input type="number" id="rollNO" class="form-control" onchange="getStudent()">
        </div>

        <div class="form-group">
          <label for="stdName" >Full Name :</label>
          <input type="text" id="stdName" class="form-control">
        </div>

        <div class="form-group">
          <label for="stdClass" > Class :</label>
          <input type="number" id="stdClass" class="form-control">
        </div>

        <div class="form-group">
          <label for="stdDOB" > DOB :</label>
          <input type="date" id="stdDOB" class="form-control">
        </div>

        <div class="form-group">
          <label for="stdAdd" > Address :</label>
          <input type="text" id="stdAdd" class="form-control">
        </div>

        
        <div class="form-group">
          <label for="stdEnrol" > Enrollment-Date :</label>
          <input type="date" id="stdEnrol" class="form-control">
        </div>

        <div class="form-group text-center mt-4 ">
          <button type="button" class="btn btn-success btn-lg ms-3" id="save" onclick="saveData()" disabled> Save</button>
          <button type="button" class="btn btn-primary btn-lg ms-3" id="change" onclick="changeData()" disabled> Update</button>
          <button type="button" class="btn btn-danger btn-lg ms-3" id="reset" onclick="resetData()" disabled> Reset</button>
        </div>
       

      </form>
    </div>

    <script type="text/javascript" src= "http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
